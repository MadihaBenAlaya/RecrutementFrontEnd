<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Gestion des candidatures</title>
  </head>
  <body>
    <div class="demandeCandidatWrapper">

      <span class="titel">Gestion des candidatures</span>
      <div class="tabel-conatiner">
        <table>
          <th>Titre du poste</th>
          <th>FullName du candidat</th>
          <th>Date de postulation</th>
          <th>Curriculum Vitae</th>
          <th>Score</th>
          <th>Etat</th>
          <th>Action</th>
          <tr *ngFor="let candidature of candidatures">
            <td>Offre1</td>
            <td>Madiha Ben Alaya</td>
            <td>{{candidature.date_postulation}}</td>
            <td>{{candidature.curriculum_Vitae}}</td>
            <td>{{candidature.score}}</td>
            <td><span class="statue">{{candidature.etat}}</span></td>
            <td>
              <i class="fas fa-eye" style="color: #007abe"></i>
              <i class="fas fa-pen-to-square"></i>
              <i class="fas fa-file"></i>
            </td>
          </tr>
        </table>
      </div>
      <app-footer></app-footer>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script
    src="https://kit.fontawesome.com/f8c25026f4.js"
    crossorigin="anonymous"
  ></script>
</html>
