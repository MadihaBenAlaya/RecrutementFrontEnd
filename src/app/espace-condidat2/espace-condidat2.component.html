<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Espace Candidat</title>
  </head>
  <body>
    <div class="espaceCandidatWrapper">
      <app-header></app-header>
      <div class="master-container">
        <div class="titel-container">
          <h3>Espace Candidat</h3>
        </div>
        <div class="forms-container row">
          <div class="form-title">
            <h6>CANDIDATURE</h6>
          </div>

          <div class="form-container">
            <div class="left-form">
              <div class="form-group">
                <div class="input-group">
                  <input type="file" class="form-control file-upload" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">
                      <i class="fas fa-file-pdf fa-md"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="right-form">
              <div class="form-group">
                <div class="input-group">
                  <input type="file" class="form-control file-upload" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon3">
                      <i class="fas fa-file-pdf fa-md"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="middel-form">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Quelle est votre motivation par rapport Ã  ce poste ?"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Avez-vous des questions ?"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="buttons-container">
            <button class="btn btn-primary next">Postuler</button>
            <button class="btn btn-primary cancel">Annuler</button>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script
    src="https://kit.fontawesome.com/f8c25026f4.js"
    crossorigin="anonymous"
  ></script>
</html>
