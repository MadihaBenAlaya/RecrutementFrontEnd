<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Planifier un test technique</title>
  </head>
  <body>
    <div class="espaceCandidatWrapper">


      <div class="master-container">
        <div class="titel-container">
          <h3>Planifier un test technique</h3>
        </div>
        <div class="forms-container row">


          <div class="form-container">
            <div class="left-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Adresse email du candidat" />
              </div>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date de dépot"
                />
              </div>

            </div>
            <div class="right-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Lien du test" />
              </div>

              <div class="form-group">
                <select class="form-control">
                  <option value="" disabled selected style="display: none">
                    Durée
                  </option>

                  <option>15 min</option>
                  <option>20 min</option>
                  <option>30 min</option>
                  <option>40 min</option>

                </select>
              </div>
            </div>
          </div>
          <div class="buttons-container">
            <button class="btn btn-primary next">Valider</button>
            <button class="btn btn-primary cancel">Annuler</button>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script
    src="https://kit.fontawesome.com/f8c25026f4.js"
    crossorigin="anonymous"
  ></script>
</html>
